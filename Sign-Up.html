<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<link rel="stylesheet" href="bootstrap/bootstrap.css" />

  <body>
    <div class="container">
      <!--Letras -->
      <h1 class="Subtitles">Registro</h1>
      <!-- icono -->
      <div class="icono">
            
        <img class="icon" src="recursos/HiramiSVG_03.svg" alt="error-en-al-capa-8">
    </div>
      <!-- form-->

    </div>

    <div class="container peque">
      <form class="form-signin">
      
        <div class="form-label-group">
            <label for="input">Nombre(s)</label>
            <input type="text" id="input" class="form-control" placeholder="tu nombre" required required>
           
          </div>
          <div class="form-label-group">
            <label for="input">Apellido(s)</label>
            <input type="text" id="input" class="form-control" placeholder="apellido(s)" required required>
           
          </div>

    
        <div class="form-label-group">
            <label for="inputEmail">Correo Electrónico</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese aquí su correo" required autofocus>
          
        </div>
      
        <div class="form-label-group">
            <label for="inputPassword">Contraseña</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese aquí su contraseña" required>
          
        </div>
      
        <div class="form-label-group">
            <label for="inputPassword">Confirme su contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="confirme" required required>
           
          </div>


          <div class="form-label-group">
            <label for="input">Número de teléfono</label>
            <input type="number" id="input" class="form-control" placeholder="Número de teléfono" required autofocus>
        
          </div>


          <div class="form-label-group">
            <label for="input">nombre de usuario</label>
            <input type="text" id="input" class="form-control" placeholder="Nombre de usuario" required required>
           
          </div>


        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Acepto los terminos y condiciones.
          </label>
        </div>
        <button   class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
        
        <p class="mt-5 mb-3 text-muted text-center">&copy;Hiromi 2017-2021</p>
      </form>

    </div>


    <script src="jquery/jquery.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
  </body>
